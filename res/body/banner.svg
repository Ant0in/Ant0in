<svg width="100%" height="auto" xmlns="http://www.w3.org/2000/svg" style="margin-bottom: 20px;">
    <defs>
        <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#5BCEFA; stop-opacity:1" />
            <stop offset="33%" style="stop-color:#FFFFFF; stop-opacity:1" />
            <stop offset="66%" style="stop-color:#F5A9B8; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#5BCEFA; stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Bordure -->
    <rect x="0" y="0" width="100%" height="100%" rx="15" ry="15" fill="none" stroke="url(#borderGradient)" stroke-width="5"/>

    <!-- Image -->
    <foreignObject x="5" y="5" width="calc(100% - 10px)" height="auto">
        <img src="./banner.png" width="100%" height="auto" />
    </foreignObject>
</svg>
